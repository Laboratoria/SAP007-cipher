<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div id="root">

    <div id="form1">
      <h1>Envie sua mensagem!<h1>
          <textarea id="MsgCod" placeholder="digitar letra maiscula"></textarea>
          <input type="number" id="offsetCod" />
          <button id="codificar">Codificar</button>
          <input class="resultado" id="codResultado" />
    </div>

    <div id="form2">
      <h2>Decodifique sua mensagem<h2>
          <textarea id="MsgDecodificar"></textarea>
          <input type="number" id="offsetDeco" />
          <button id="btnDecodificar">Decodificar</button>
          <input class="resultado" id="decoResultado" />
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
